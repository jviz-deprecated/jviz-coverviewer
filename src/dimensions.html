<script>

//Set the coverviewer height
jviz.components.coverviewer.set_height = function(value)
{
  //Set the coverviewer height
  this.coverviewerHeight = parseInt(value);
};

//Get the coverviewer height
jviz.components.coverviewer.get_height = function(){ return this.coverviewerHeight; };


</script>
