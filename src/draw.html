<script>

//Draw method
jviz.components.coverviewer.draw = function()
{
  //Check if has data to display
  if(this._cover.has === false){ return; }

  //Check the start point
  if(this._draw.start < this._cover.start){ this._draw.start = this._cover.start; }

  //Check the end point
  if(this._cover.end < this._draw.start + this._draw.length)
  {
    //Update the region start
    this._draw.start = this._cover.end - this._draw.length;
  }

  //Save the end point
  this._draw.end = this._draw.start + this._draw.length;

  //Draw the background
  if(this._draw.move === false){ this.__background_draw(); }

  //Draw the axis
  if(this._axis.draw === true && this._axis.active === true){ this.__axis_draw(); }

  //Draw the control points
  this.__points_draw();

  //Draw the coverage values
  this.__samples_draw();

  //Draw the selection
  this.__selection_draw();

  //Draw the marks
  this.__marks_draw();
};

//Clear
jviz.components.coverviewer.clear = function()
{
  //Clear the background
  this.__background_clear();

  //Clear the points
  this.__points_clear();

  //Clear the samples
  this.__samples_clear();

  //Clear the label
  this.__label_clear();

  //Clear the marks
  this.__marks_clear();

  //Clear the selection
  this.__selection_clear();
};

</script>
