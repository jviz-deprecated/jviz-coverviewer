<script>

//Set the options
jviz.components.coverviewer.options = function(opt)
{
  //Check the options ofbject
  if(typeof opt !== 'object'){ return; }

  //Zoom options
  if(typeof opt.zoom === 'object')
  {
    //Check if zoom is enabled
    if(typeof opt.zoom.enabled === 'boolean'){ this._zoom.enabled = opt.zoom.enabled; }

    //Check the default zoom value
    if(typeof opt.zoom.default === 'number'){ this._zoom.default = opt.zoom.default; }

    //Zoom is fixed
    if(typeof opt.zoom.fixed === 'boolean'){ this._zoom.fixed = opt.zoom.fixed; }

    //Check the zoom buttons
    if(typeof opt.zoom.buttons === 'boolean'){ this._zoom.buttons = opt.zoom.buttons; }

    //Update the zoom
    this.__zoom_init();
  }

  //Check the selection configuration
  if(typeof opt.selection === 'object')
  {
    //Check if selection is enabled
    if(typeof opt.selection.enabled === 'boolean'){ this._selection.enabled = opt.selection.enabled; }

    //Check if selection is active
    if(typeof opt.selection.active === 'boolean'){ this._selection.active = opt.selection.active; }

    //Check the selection color
    if(typeof opt.selection.color === 'string'){ this._selection.color = opt.selection.color.trim().toLowerCase(); }

    //Check if selection is fixed
    if(typeof opt.selection.fixed === 'boolean'){ this._selection.fixed = opt.selection.fixed; }

    //Selection button
    if(typeof opt.selection.button === 'boolean'){ this._selection.btn.visible = opt.selection.button; }

    //Update the selection
    this.__selection_init();
  }

  //Check the label configuration
  if(typeof opt.label === 'object')
  {
    //Check if label is enabled
    if(typeof opt.label.enabled === 'boolean'){ this._label.enabled = opt.label.enabled; }

    //Check the label color
    if(typeof opt.label.color === 'string'){ this._label.color = opt.label.color.trim().toLowerCase(); }

    //Update the label
    this.__label_init();
  }

  //Check the marks configuration
  if(typeof opt.marks === 'object')
  {
    //Check if marks is enabled
    if(typeof opt.marks.enabled === 'boolean'){ this._marks.enabled = opt.marks.enabled; }

    //Check the marks color
    if(typeof opt.marks.color === 'string'){ this._marks.color = opt.marks.color.trim().toLowerCase(); }

    //Update the marks
    this.__marks_init();
  }

  //Update the draw
  this.draw();
};

</script>
