<!-- Styles -->
<style>body { padding: 50px !important; } </style>
<!-- Main script -->
<script type="text/javascript">
  //CoverViewer element
  var el = null;

  //Document ready function
  jviz.dom.ready(function()
  {
    //Options
    var opt = { id: 'MyCoverViewer', parent: 'test' };

    //Build the coverviewer element
    el = new jviz.modules.coverviewer(opt);

    //Add the samples
    el.samples(test_samples);

    //Add the coverage values
    el.cover(test_data);

    //Add the marks
    //el.marks(test_marks);

    //Draw
    el.draw();

    //Add the drag start event
    el.on('drag:start', function(start, end){ console.log('Down: ' + start + ' - ' + end); });

    //Add the drag end event
    el.on('drag:stop', function(start, end){ console.log('Up: ' + start + ' - ' + end); });
  });
</script>
<!-- Test div -->
<div id="test"></div>
